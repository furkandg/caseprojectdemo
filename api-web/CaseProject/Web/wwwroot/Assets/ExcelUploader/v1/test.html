<html>
<head>

	<meta charset="utf-8" />

        ExcelLoader({
            container: "#stokgirenloader",

            model: [
                {
                    fieldname: "kapino",

                    modelfieldname: "TabelaAdi"

                {
                    fieldname: "adet",

                    modelfieldname: "Adet"

            loadCallBackX: function (data) {
                console.log(data);
            }
        })
