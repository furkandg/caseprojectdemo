<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="googlemap.css" rel="stylesheet" />
    <script src="googlemap.js"></script>
</head>
<body>
    <input id="KonumLat" />
    <input id="KonumLon" />
    <div id="map-container"></div>
    <script>

    GoogleMap.Ready({ key: 'AIzaSyCIfUgQz0tZJUbCRFCjX7ZfJd5oOeF0dwI' }, function () {
        GoogleMap.getLocation(function (d) {
            var map = new GoogleMap({
                lat: d.lat,
                long: d.long,
                container: "#map-container",
                searchBoxOptions: {},
                style: {
                    width: "100%",
                    height: "400px"
                },
                formOptions: {
                    latInput: $("#KonumLat")[0],
                    longInput: $("#KonumLon")[0]
                }
            });
        });
    });
    </script>
</body>
</html>
